<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <script src="https://kit.fontawesome.com/c7626b9cd3.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <main>
        <h1> Evaluate News Article with NLP </h1>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="url" name="input" value="" placeholder="Article link goes here!">
                    <input class="submit" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <h1>Form Results</h1>
                <div id="results">
                    <div id="irony"></div>
                    <div id="confidence"></div>
                    <div id="subjectivity"></div>
                    <div id="polarity"></div>
                </div>
            </section>
        </main>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
