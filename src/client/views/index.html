<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Evaluate News Article with NLP</title>
</head>

<body>
    <header>
        <h1> Evaluate News Article with NLP </h1>
    </header>
    <main>
        <form onsubmit="return Client.handleSubmit(event)">
            <input id="Article__url" type="url" name="userInput" placeholder="Article link goes here!">
            <input class="submit" type="submit" value="Evaluate my article!">
        </form>
        <h1>Evaluation Results!</h1>
        <div id="results"></div>
    </main>
    <script>
        // Checking for service workers support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('SW registered successfuly: ', registration);
                });
            });
        } else {
            console.log("Service Working not supported");
        }
    </script>
</body>

</html>
